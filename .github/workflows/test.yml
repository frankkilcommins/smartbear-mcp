name: Test Suite

on:
  push:
    branches: [ main, next ]
  pull_request:
    branches: [ main, next ]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20, 22]

    name: Test on Node.js ${{ matrix.node-version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@85e6279cec87321a52edac9c87bce653a07cf6c2 # v3.6.0

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:run

      - name: Generate coverage report
        run: npm run test:coverage

      - name: Upload coverage to GitHub
        uses: actions/upload-artifact@89ef406dd8d7e03cfd12d9e0a4a378f454709029 # v4.3.5
        if: matrix.node-version == 22 # Only upload coverage from one Node version
        with:
          name: coverage-report-node-${{ matrix.node-version }}
          path: coverage/
          retention-days: 30

      - name: Debug coverage files
        if: matrix.node-version == 22
        run: |
          echo "ğŸ“ Current directory contents:"
          ls -la
          echo "ğŸ“ Coverage directory contents:"
          ls -la coverage/ || echo "âŒ Coverage directory not found"
          echo "ğŸ“„ Coverage summary content:"
          cat coverage/coverage-summary.json || echo "âŒ Coverage summary not found"

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request' && matrix.node-version == 22
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            console.log('ğŸ” Debug info:');
            console.log('Event type:', '${{ github.event_name }}');
            console.log('Node version:', '${{ matrix.node-version }}');
            console.log('Current directory:', process.cwd());

            // List directory contents
            console.log('ğŸ“ Directory contents:', fs.readdirSync('.'));

            // Check if coverage directory exists
            const coverageDir = path.join(process.cwd(), 'coverage');
            console.log('ğŸ“ Coverage directory exists:', fs.existsSync(coverageDir));
            if (fs.existsSync(coverageDir)) {
              console.log('ğŸ“ Coverage directory contents:', fs.readdirSync(coverageDir));
            }

            // Try to read coverage summary
            try {
              const coveragePath = path.join(process.cwd(), 'coverage', 'coverage-summary.json');
              console.log('ğŸ“„ Looking for coverage file at:', coveragePath);

              if (fs.existsSync(coveragePath)) {
                console.log('âœ… Coverage file found!');
                const coverage = JSON.parse(fs.readFileSync(coveragePath, 'utf8'));
                const total = coverage.total;
                const nodeVersion = '${{ matrix.node-version }}';

                const comment = [
                  "## ğŸ“Š Test Coverage Report",
                  "",
                  "| Metric | Coverage | Threshold |",
                  "|--------|----------|-----------|",
                  `| Lines | ${total.lines.pct}% | 80% |`,
                  `| Functions | ${total.functions.pct}% | 80% |`,
                  `| Branches | ${total.branches.pct}% | 80% |`,
                  `| Statements | ${total.statements.pct}% | 80% |`,
                  "",
                  `Coverage report generated on Node.js ${nodeVersion} âœ…`
                ].join('\n');

                console.log('ğŸ’¬ Posting comment:', comment);

                await github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: comment
                });

                console.log('âœ… Comment posted successfully!');
              } else {
                console.log('âŒ Coverage file not found at:', coveragePath);

                // Post a debug comment
                await github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: "âš ï¸ Coverage report not generated. Debug info will be available in the workflow logs."
                });
              }
            } catch (error) {
              console.log('âŒ Error reading coverage report:', error.message);
              console.log('ğŸ“‹ Error stack:', error.stack);

              // Post error comment
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `âŒ Error generating coverage report: ${error.message}`
              });
            }

  test-results:
    if: always()
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Check test results
        run: |
          if [[ "${{ needs.test.result }}" == "failure" ]]; then
            echo "âŒ Tests failed"
            exit 1
          elif [[ "${{ needs.test.result }}" == "success" ]]; then
            echo "âœ… All tests passed"
          else
            echo "âš ï¸ Tests completed with status: ${{ needs.test.result }}"
          fi
